<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>
<body>
<div >
    <div class="list" ng-controller="PostsCtrl">

<div id="map"></div>

        <ul ng-repeat="post in posts | orderBy: 'Id'">

            <a href="#" ng-click="openInfoWindow($event, $index)"><li>{{post.Title}}</li></a>
        </ul>
      </div>
</div>
</body>
</html>
